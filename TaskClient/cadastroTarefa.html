<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adicionar Tarefa</title>
    <!-- angular js -->
    <script src="js/angular/angular.min.js"></script>
    <!-- controller -->
    <script src="js/controllers/tarefas.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="taskmanager.html">Task Manager</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Notificações</a></li>
            </ul>
        </div>
    </nav>

    <div ng-app="myAppA" ng-controller="ctrlTarefas">
        <p ng-show="erro" class="alert alert-danger">{{erro}}</p> <!-- mensagem de alerta -->
        <p ng-show="sucesso" class="alert alert-success">{{sucesso}}</p> <!-- mensagem de alerta -->
        <!-- formulario de cadastro -->
        <div class="row">
            <div class="col-md-6">
                <form ng-submit="salvarTarefa()">
                    <div class="form-group">
                        Titulo:<input class="form-control" ng-model="titulo"/>
                    </div>
                    <div class="form-group">
                        Descrição:<textarea class="form-control" ng-model="descricao" name="descricao" rows="8"></textarea>
                    </div>
                    <div class="form-group">
                        Prioridade:<input class="form-control" ng-model="prioridade" name="prioridade">
                    </div>
                   <div class="form-group">
                        Prazo:<input class="form-control" type="date" ng-model="prazo" value="2014-02-09">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Adicionar"/>
                </form>
            </div>
            <div class="col-md-6">
                <h1>Teste</h1>
            </div>
        </div>
    </div>                
</body>
</html>
