<!DOCTYPE html>
<html lang="en">
<head>
    <title>Produtos</title>
    <!-- angular js -->
    <script src="js/angular/angular.min.js"></script>
    <!-- controller -->
    <script src="js/controllers/produtos.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container">
    <br>
    <h1>Cadastro de Produtos</h1>
    <br>
    <div ng-app="myApp" ng-controller="ctrlProdutos">
        <p ng-show="erro" class="alert alert-danger">{{erro}}</p> <!-- mensagem de alerta -->
        <p ng-show="sucesso" class="alert alert-success">{{sucesso}}</p> <!-- mensagem de alerta -->
        <!-- formulario de cadastro -->
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="salvarProduto()">
                    <div class="form-group">
                        Descrição:<input class="form-control" ng-model="descricao"/>
                    </div>
                    <div class="form-group">
                        Quantidade Estoque:<input class="form-control" ng-model="qtdeEstoque" name="qtdeEstoque">
                    </div>
                    <div class="form-group">
                        Preço Unitário:<input class="form-control" ng-model="precoUnitario" name="precoUnitario">
                    </div>
                   <div class="form-group">
                        Última Remessa:<input class="form-control" type="date" ng-model="dataUltimaRemessa" value="2014-02-09">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Cadastrar"/>
                </form>
            </div>
        </div>

        <!-- Lista de produtos -->
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">
                    <tr>
                        <th class="text-center">Descrição</th>
                        <th class="text-center">Quantidade Estoque</th>
                        <th class="text-center">Preço Unitário</th>
                        <th class="text-center">Última Remessa</th>
                    </tr>
                    <tr ng-repeat="p in produtos">
                        <td>{{ p.descricao }}</td>
                        <td>{{ p.qtdeEstoque }}</td>
                        <td>{{ p.precoUnitario }}</td>
                        <td>{{ p.dataUltimaRemessa }}</td>
                        <td>
                            <button ng-click="remove(p._id)" class="btn btn-warning">Remover</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
