<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tarefas</title>
    <!-- angular js -->
    <script src="js/angular/angular.min.js"></script>
    <!-- controller -->
    <script src="js/controllers/tarefas.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="taskmanager.html">Task Manager</a>
            </div>
            
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Notificações</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <form class="navbar-form navbar-left">
                <button class="btn btn-default">
                    <a href="cadastroTarefa.html">Adicionar Tarefa</a>
                </button>
                
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Buscar uma tarefa">
                </div>
                <button type="submit" class="btn btn-default">Buscar</button>
            </form>
        </div>
    </div>
    
    <br>
    <div ng-app="myAppA" ng-controller="ctrlTarefas" class="container">
        <!-- Lista de tarefas -->
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">
                    <tr ng-repeat="t in tarefas">
                        <td>{{ t.titulo }}</td>
                        <td>{{ t.descricao }}</td>
                        <td>{{ t.prioridade }}</td>
                        <td>{{ t.prazo }}</td>
                        <td>
                            <button ng-click="remove(t._id)" class="btn btn-success">Concluir</button>
                            <button ng-click="remove(t._id)" class="btn btn-default">Editar</button>
                            <button ng-click="remove(t._id)" class="btn btn-warning">Remover</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
